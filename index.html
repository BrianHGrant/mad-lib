<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link rel="stylesheet" href="css/styles.css">

<script src="js/jquery-1.12.4.js"></script>

<script src="js/scripts.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>Mad Lib</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A name</label>
            <input type="text" id="person1" class="form-control">
          </div>

          <div class="form-group">
            <label for="person2">Another name</label>
            <input type="text" id="person2" class="form-control">
          </div>

          <div class="form-group">
            <label for="animal">An animal</label>
            <input type="text" id="animal" class="form-control">
          </div>

          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input type="text" id="exclamation" class="form-control">
          </div>

          <div class="form-group">
            <label for="verb"> a past tense verb</label>
            <input type="text" id="verb" class="form-control">
          </div>

          <div class="form-group">
            <label for="noun">A noun</label>
            <input type="text" id="noun" class="form-control">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Adventure in the woods</h1>
        <p>
          <span class="person1"></span> and <span class="person2"></span> went on a journey in the woods. When along came a <span class="animal"></span>. "<span class="exclamation"></span>", yelled at the top of their lungs. <span class="person1"></span> <span class="verb"></span> while <span class="person2"></span> looked for a <span class="noun"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
